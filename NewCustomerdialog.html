<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h2>Customer Name</h2>
    <form id="myForm">
      <label for="customerName">Name:</label>
      <input type="text" id="customerName" name="customerName"><br><br>
      <label for="customerURL">URL:</label>
      <input type="text" id="customerURL" name="customerURL"><br><br>
      <input type="button" value="Submit" onclick="submitForm()">
    </form>
    <script>
      function submitForm() {
        var form = document.getElementById("myForm");
        google.script.run.withSuccessHandler(closeDialog).submitForm(form);
      }

      function closeDialog() {
        google.script.host.close();
      }
    </script>
  </body>
</html>
